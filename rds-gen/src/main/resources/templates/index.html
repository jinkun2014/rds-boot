<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Just so so</title>
    <!-- easyui -->
    <link rel="stylesheet" type="text/css" th:href="@{/jquery-easyui-1.5/themes/gray/easyui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/jquery-easyui-1.5/themes/icon.css}"/>
    <script type="text/javascript" th:src="@{/jquery-easyui-1.5/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-easyui-1.5/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js}"></script>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow-y: hidden
        }
    </style>
</head>
<body>
<div class="easyui-layout" style="width:100%;height:100%;margin:0">

    <div data-options="region:'north',title:'表选择',split:true" style="height:420px;">
        <!-- 工具栏 -->
        <div id="Toolbar" style="padding:5px;height:auto">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" plain="true" onclick="javascript:setDb()">数据源</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" plain="true" onclick="javascript:save()">保存</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" plain="true" onclick="javascript:gen()">生成</a>

            <!-- 搜索 -->
            <span style="float: right;margin-right: 5px;padding: 1px">
                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" plain="true" onclick="javascript:searchByName()">搜索</a>
                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-clear'" plain="true" onclick="javascript:clearInput()">清除</a>
            </span>
            <span style="float: right;margin-right: 5px;padding-top: 2px">
                <input id="tableName" name="name" style="line-height:19px;border:1px solid #ccc"/>
            </span>
        </div>
        <!-- 列表 -->
        <table id="table" class="easyui-datagrid"></table>
    </div>
    <!-- 主要内容 -->
    <div data-options="region:'center',border:false,title:'列选择'">
        <!-- 列表 -->
        <table id="column" class="easyui-datagrid"></table>
    </div>
</div>
<script type="text/javascript" th:src="@{/index.js}" src="../static/index.js"></script>
</body>
</html>
