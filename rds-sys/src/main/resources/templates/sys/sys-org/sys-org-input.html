<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SysOrg</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../../../static/css/common.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/jquery-easyui-1.5/themes/gray/easyui.css}"  href="../../../static/js/jquery-easyui-1.5/themes/gray/easyui.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/jquery-easyui-1.5/themes/icon.css}" href="../../../static/js/jquery-easyui-1.5/themes/icon.css"/>
    <script type="text/javascript" th:src="@{/js/jquery-easyui-1.5/jquery.min.js}"  src="../../../static/js/jquery-easyui-1.5/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery-easyui-1.5/jquery.easyui.min.js}"  src="../../../static/js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js}"  src="../../../static/js/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body style="text-align: center">
    <form id="SysOrgForm" method="post">
        <table align="center" class="com_table">
            <input type="hidden" name="id"/>
            <input type="hidden" name="isLeaf"/>
            <tr>
                <td></td>
                <td><label>组织名:</label></td>
                <td><input class="easyui-textbox com_input" type="text" name="name" data-options="required:false"/></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><label>地址:</label></td>
                <td><input class="easyui-textbox com_input" type="text" name="address" data-options="required:false"/></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><label>编号:</label></td>
                <td><input class="easyui-textbox com_input" type="text" name="code" data-options="required:false"/></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><label>图标:</label></td>
                <td><input class="easyui-textbox com_input" type="text" name="icon" data-options="required:false"/></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><label>上级部门:</label></td>
                <td><select class="easyui-combobox com_input"  id="parentOrg"  name="pid" data-options="textField:'text',valueField:'id'"></select></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><label>排序:</label></td>
                <td><input class="easyui-numberspinner" name="seq" data-options="min:0,max:10000,editable:true,required:false,value:0"/></td>
                <td></td>
            </tr>
        </table>
    </form>
    <script th:src="@{/js/sys/sys-org/sys-org.js}" src="../../../static/js/sys/sys-org/sys-org.js"></script>
    <script>
        SysOrg.input.init('');
    </script>
</body>
</html>
